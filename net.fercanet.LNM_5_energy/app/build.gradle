apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "net.fercanet.LNM"
        minSdkVersion 3
        targetSdkVersion 3
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
